    <script>

        const fs = require('fs');
        const p = require('path');
        const rendering = require("../js/redering.js");
        const projectView = require("../js/project_view.js");
        const G = require("../js/google-utils.js");
        const THEHUB = require("../js/thehub.js");
        const config = require("../js/config.js");
        const webservices = require("../js/webservices");
        const remote = require('electron').remote;
        const Store = require("electron-store");    
        var SQL = webservices.Webservice();

        THEHUB.ParseAppArguments(
            {
                arguemnt: "--dev-mode", callback: () => {
                    $("#build-li").html("");
                }
            }
        );

        THEHUB.LoadProjectFromCookies();

        THEHUB.OnCookiesLoaded((project) => {
            THEHUB.ValidateProjectAndLoad();
        });

        THEHUB.OnProjectValidationError((err, project) => {
            $("#project-header-name").text("Project: " + project.name);
            $("main").html("<div class='container'><div class='alert alert-danger'><i class='fas fa-exclamation-triangle'></i> <strong>Oops...</strong> " + err + " <br><br><a  class='back-btn btn btn-secondary text-light' href='project_chooser.html'><i class='fas fa-reply'></i> Back</a></div></div>");
        });


        THEHUB.OnProjectValidated((project) => {
            //main function
            MainFunctions(project);

        });
        document.onreadystatechange = () => {
            if (document.readyState == "complete") {
                rendering.handleWindowControls();
            }
        }

        function LoadUsers() {
            $(`#users-table`).html("");
            SQL.GetProfiles(undefined, (something) => {
                $(`#users-table`).html($(`#users-table`).html() + `
                        <tr class="user">
                            <th scope="row">${something.id}</th>
                            <td>${something.username}</td>
                            <td>${something.password}</td>
                            <td>${something.email}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button type="button" onClick="EditUser(${something.id})" class="edit-user btn btn-info"><i class="far fa-edit"></i></button>
                                    <button type="button" onClick="DeleteUser(${something.id})" class="delete-user btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>`);
            }, () => { console.log("ERROR") });
        };

        function DeleteUser(id) {
            $("#delete-profile").modal("show");
            $("#delete-profile").find(".profile-delete-confirm").attr("profileid",id);
        }

        function EditUser(id) {
            console.log(id);
            let store = new Store();
            store.set("profileID", id);
            let window = remote.getCurrentWindow();
            window.loadFile('src/content/profile.html');
        }

        function MainFunctions(param) {
            $("#back-btn").on("click", function () {
                console.log("GO BACK!");
                projectView.backToProjectView();
            });

            LoadUsers();

            $("#add-user").on("click", function () {
                $("#add-user-modal").modal("show");
            });

            $("#add-user-btn").on("click", function () {
                SQL.InsertProfile($("#add-username").val(), $("#add-password").val(), $("#add-email").val(), () => {
                    LoadUsers();
                }, () => { console.log("ERROR") });
                $("#add-user-modal").modal("hide");
                $("#add-username").val("");
                $("#add-password").val("");
                $("#add-email").val("")
            });

            $(".profile-delete-confirm").on("click", () => {
                var id = $(".profile-delete-confirm").attr("profileid");
                console.log(id);
                SQL.Delete("profiles", [{ name: "id", value: id }], () => {
                    LoadUsers();
                    $("#delete-profile").modal("hide");
                });
            });
        }
    </script>
